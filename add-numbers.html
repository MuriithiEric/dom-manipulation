<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The document's character encoding and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title of the HTML page -->
    <title>JS Functions</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>
    <!-- Header with a title -->
    <p>Really good example</p>
    <!-- Paragraph with some text -->
    <!-- Button element with the id "greetingsBtn" and an onclick attribute -->
    <button id="greetingsBtn" onclick="alert(displaySum());">
      Click to see the sum of 2 numbers
    </button>
    <script>
      // JavaScript code within a <script> tag

      // Function to display the sum of two numbers
      function displaySum() {
        // Declare two variables and assign values to them
        var num1 = 32;
        var num2 = 24;

        // Calculate the sum of num1 and num2
        var sum = num1 + num2;

        // Display an alert with the calculated sum
        alert(sum);
      }
    </script>
  </body>
</html>
