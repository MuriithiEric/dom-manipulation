<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript addEventListener</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h2>JavaScript addEventListener()</h2>
    <p>
      This example uses the addEventListener() method to attach a click event to
      a button
    </p>
    <!-- Button element with an ID for JavaScript interaction -->
    <button id="greetingsBtn">Click me to see the current date</button>
    <!-- Empty paragraph to display the current date -->
    <p id="example"></p>
    <script>
      // Add an event listener to the button with the ID "greetingsBtn"
      document
        .getElementById("greetingsBtn")
        .addEventListener("click", displayDate);

      // Function to display the current date
      function displayDate() {
        // Set the content of the paragraph with the ID "example" to the current date and time
        document.getElementById("example").innerHTML = Date();
      }
    </script>
  </body>
</html>
