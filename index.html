<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <!-- Button element with the id "greetings" -->
    <button id="greetings">I am a button</button>

    <script>
      // Function to display a greeting alert
      function displayGreetings() {
        alert("Jambo Africa");
      }

      // When the window is fully loaded, execute the displayGreetings function
      window.onload = displayGreetings(); // Note: Parentheses here call the function immediately
    </script>
  </body>
</html>
